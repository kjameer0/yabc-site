name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
  repository_dispatch:
    types: [publish-event]

jobs:
  Rebuild-Site:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      - run: npm ci
      - run: npm run load-cms-json
      - run: npm run build
        env:
          API_KEY: ${{ secrets.API_KEY }}
          SPACE_KEY: ${{ secrets.SPACE_KEY }}
      - name: Archive production artifacts
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist/
  upload:
    env:
      GCS_PROJECT: ${{ secrets.GCS_PROJECT }}
      GCS_SA_KEY: ${{ secrets.GCS_SA_KEY }}
      GCS_BUCKET: ${{ secrets.GCS_BUCKET }}
    needs: Rebuild-Site
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: dist
          path: dist

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.2.1
        with:
          project_id: ${{ env.GCS_PROJECT }}
          service_account_key: ${{ env.GCS_SA_KEY }}
          export_default_credentials: true

      - name: Upload to Cloud Storage
        uses: google-github-actions/upload-cloud-storage@v1
        with:
          path: dist
          destination: ${{ env.GCS_BUCKET }}/test
