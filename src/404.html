<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page Not Found</title>
  <style>
    /* Add some basic styling for the 404 page */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .message {
      text-align: center;
    }
    .redirect-info {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>Page Not Found</h1>
    <p class="redirect-info">You will be redirected to the homepage shortly.</p>
  </div>

  <script>
    // Function to redirect to the homepage after a short delay
    const redirectToHomePage = () => {
      window.location.href = '/'; // Change '/' to the URL of your homepage if different
    };

    // Call the redirection function after a short delay (e.g., 3 seconds)
    setTimeout(redirectToHomePage, 3000); // Adjust the delay (in milliseconds) as needed
  </script>
</body>
</html>
